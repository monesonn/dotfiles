background_opacity: 0.80
live_config_reload: true
startup_mode: Fullscreen
decorations: none

colors:
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'

class:
    gtk_theme_variant: Dark

font:
    normal:
        family: Cozette
        size: Medium
    bold:
        family: Cozette
        size: Medium
    size: 14.0
    offset:
        x: 1
        y: 0
    use_thin_strokes: true

bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

window:
    padding:
        x: 6
        y: 6

mouse:
    hide_when_typing: true
